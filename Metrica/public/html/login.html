<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="../script/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../script/login.js"></script>
</head>
<body>
<form>
    <legend><h1>Login</h1></legend>
</form>

<form class="form-horizontal">
    <div class="container">
        <div class="row">
            <div class="form-inline">
                <label class="control-label" for="login">Login</label>
                <div class="controls">
                    <input class="input-medium" type="text" id="login" placeholder="Login">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input class="input-medium" type="password" id="password" placeholder="Password">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <br/>
            <button class="btn btn-success btn-large" type="button" id="btnlgn">Log in</button>
        </div>
    </div>
</form>
</body>
</html>
